on:
  push:
  pull_request:
name: Test C++
jobs:
  testpython:
    name: Test C++
    runs-on: ubuntu-latest
    container: ghcr.io/deepmodeling/deepmd-kit-test-cc:latest
    steps:
    - uses: actions/checkout@master
    - run: source/install/test_cc_local.sh
      env:
        tensorflow_root: /usr/local
    - run: source/install/codecov.sh
