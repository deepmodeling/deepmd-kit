on:
  # manually trigger
  workflow_dispatch:
  pull_request:
    types:
      - "labeled"
name: Test CUDA
jobs:
  remove_label:
    # so one can re-trigger the workflow without manually removing the label
    runs-on: ubuntu-latest
    if: github.repository_owner == 'deepmodeling' && github.event.label.name == 'Test CUDA'
    steps:
    - uses: actions-ecosystem/action-remove-labels@v1
      with:
        labels: Test CUDA
  test_cuda:
    name: Test Python and C++ on CUDA
    runs-on: nvidia
    if: github.repository_owner == 'deepmodeling' && github.event.label.name == 'Test CUDA' || github.event_name == 'workflow_dispatch'
    steps:
    - uses: actions/checkout@v4
    - uses: actions/setup-python@v4
      with:
        python-version: '3.11'
        cache: 'pip'
    - name: Setup MPI
      uses: mpi4py/setup-mpi@v1
      with:
        mpi: mpich
    - uses: lukka/get-cmake@latest
    - run: python -m pip install -U "pip>=21.3.1,!=23.0.0"
    - run: pip install -e .[gpu,test,lmp] "ase @ https://github.com/rosswhitfield/ase/archive/edd03571aff6944b77b4a4b055239f3c3e4eeb66.zip"
      env:
        DP_BUILD_TESTING: 1
        DP_VARIANT: cuda
    - run: dp --version
    - run: pytest --cov=deepmd --cov=deepmd_cli source/tests --durations=0
    - run: source/install/test_cc_local.sh
      env:
        OMP_NUM_THREADS: 1
        TF_INTRA_OP_PARALLELISM_THREADS: 1
        TF_INTER_OP_PARALLELISM_THREADS: 1
        LMP_CXX11_ABI_0: 1
        CMAKE_GENERATOR: Ninja
        DP_VARIANT: cuda
    - run: |
        export LD_LIBRARY_PATH=${{ github.workspace }}/dp_test/lib:$LD_LIBRARY_PATH
        export PATH=${{ github.workspace }}/dp_test/bin:$PATH
        pytest --cov=deepmd source/lmp/tests source/ipi/tests
      env:
        OMP_NUM_THREADS: 1
        TF_INTRA_OP_PARALLELISM_THREADS: 1
        TF_INTER_OP_PARALLELISM_THREADS: 1
        LAMMPS_PLUGIN_PATH: ${{ github.workspace }}/dp_test/lib/deepmd_lmp
    - uses: codecov/codecov-action@v3
      with:
        gcov: true
