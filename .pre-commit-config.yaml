# See https://pre-commit.com for more information
# See https://pre-commit.com/hooks.html for more hooks
repos:
-   repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v4.4.0
    hooks:
    -   id: trailing-whitespace
        exclude: "^.+\\.pbtxt$"
    -   id: end-of-file-fixer
        exclude: "^.+\\.pbtxt$"
    -   id: check-yaml
    #-   id: check-json
    -   id: check-added-large-files
        args: ['--maxkb=1024', '--enforce-all']
        # TODO: remove the following after resolved
        exclude: |
            (?x)^(
                source/lmp/tests/lrmodel.pbtxt|
                source/tests/infer/deepspin.pbtxt|
                source/tests/infer/dp4mask.pbtxt|
                source/tests/infer/dipolecharge_e.pbtxt|
                source/tests/nvnmd/map.npy|
                source/tests/infer/deeppolar_new.pbtxt
            )$
    -   id: check-merge-conflict
    -   id: check-symlinks
    -   id: check-toml
# Python
-   repo: https://github.com/psf/black
    rev: 23.3.0
    hooks:
    -   id: black-jupyter
-   repo: https://github.com/PyCQA/isort
    rev: 5.12.0
    hooks:
    - id: isort
      files: \.py$
-   repo: https://github.com/charliermarsh/ruff-pre-commit
    # Ruff version.
    rev: v0.0.269
    hooks:
    - id: ruff
      args: ["--fix"]
# numpydoc
-   repo: https://github.com/Carreau/velin
    rev: 0.0.12
    hooks:
    - id: velin
      args: ["--write"]
# Python inside docs
-   repo: https://github.com/asottile/blacken-docs
    rev: 1.13.0
    hooks:
    -   id: blacken-docs
# C++
-   repo: https://github.com/pre-commit/mirrors-clang-format
    rev: v16.0.4
    hooks:
    -   id: clang-format
        exclude: ^source/3rdparty|source/lib/src/cuda/cudart/.+\.inc
# CSS
-   repo: https://github.com/pre-commit/mirrors-csslint
    rev: v1.0.5
    hooks:
    -   id: csslint
# Shell
- repo: https://github.com/scop/pre-commit-shfmt
  rev: v3.6.0-2
  hooks:
    - id: shfmt
# CMake
- repo: https://github.com/cheshirekow/cmake-format-precommit
  rev: v0.6.13
  hooks:
    - id: cmake-format
    #- id: cmake-lint
ci:
  autoupdate_branch: devel
