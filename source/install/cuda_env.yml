name: cuda
channels:
  - conda-forge
dependencies:
  - python
  - uv
  - tensorflow=2.16.*=cuda*
  - pytorch=2.3.*=cuda*
  - openmpi
  - mpi4py
  - cmake
  - ninja
  - wget
  - unzip
  - gcc=12.*
  - gxx=12.*
  - cuda-nvcc=12.*
  - cuda-cudart-dev
  - cuda-version=12.4
  # require by pytorch
  - libcublas-dev
  - libcurand-dev
  - libcufft-dev
  - cuda-nvrtc-dev
  - cuda-nvtx-dev
